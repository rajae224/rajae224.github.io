<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Age</title>
    <link href="index.css" rel="stylesheet">
    <link rel="icon" href="pistures/favicon-32x32.png" type="image/png" />
</head>
<body>

    <div class="box">
        <h2>Calculate Age</h2>
        <label>Date of Birth:</label>
        <input type="date" id="t1"><br>
        <button onclick="calculer()">Calculate Your Age</button><br>
        <label>Your Age in Years:</label>
        <input type="text" id="t2"><br>
        <label>Your Full Age:</label>
        <input type="text" id="t3">
    </div>

    <script lang="javascript">
        function calculer() {
            var d = Date.parse(document.getElementById("t1").value);
            var d_Birth = new Date(d);
            var d_now = new Date();
            var age = d_now.getFullYear() - d_Birth.getFullYear();
            var ageByMonthes = d_now.getMonth() - d_Birth.getMonth();
            document.getElementById("t2").value = age;
            document.getElementById("t3").value = age + " years old and " + ageByMonthes + " monthes ";
        }
    </script>
</body>
</html>
